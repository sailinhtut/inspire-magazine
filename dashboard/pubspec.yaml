name: inspired_blog_panel
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
     sdk: '>=2.19.2 <3.0.0'

dependencies:
     flutter:
          sdk: flutter
     cupertino_icons: ^1.0.2
     html_editor_enhanced: ^2.5.1
     get: ^4.6.5
     provider: ^6.0.5
     shared_preferences: ^2.2.2
     intl: ^0.18.1
     flutter_widget_from_html: ^0.14.6
     file_picker: ^5.3.1
     dio: ^5.4.0

flutter_launcher_icons:
     android: true
     ios: true
     image_path: 'assets/favicon.png'
     web:
          generate: true
          image_path: 'assets/favicon.png'
          background_color: '#f1f1f1'
          theme_color: '#FF6231'

android_12:
     image: assets/favicon.png
     icon_background_color: '#e6c1c1'

dev_dependencies:
     flutter_test:
          sdk: flutter
     flutter_lints: ^2.0.0
     flutter_launcher_icons: ^0.13.1

flutter:
     uses-material-design: true
     assets:
          - assets/
